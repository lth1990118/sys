<!DOCTYPE html>
<link href="../CSS/layui.css" rel="stylesheet" />
<script src="../JS/layui.js"></script>
<script src="../JS/jquery-1.6.2.min.js"></script>
<script src="../JS/vue.js"></script>
<script src="../JS/Main.js"></script>
<script src="../JS/layui-xtree.js"></script>
<style>
        .xtree_contianer {
            width: 500px;
            border: 1px solid #9C9C9C;
            overflow: auto;
            height:300px;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 0px 0 25px 5px;
        }
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">

    <legend>菜单权限编辑</legend>
</fieldset>
<form class="layui-form"  style="padding:20px">
    <div id="xtree3" class="xtree_contianer"></div>

    <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            <a onclick="coseIndex()" class="layui-btn">返回</a>
     
    </div>
</form>
<script>
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

    function coseIndex() {
        parent.layer.close(index);
    }
 
    layui.use(['form'], function () {
        var form = layui.form;
        var xtree3 = new layuiXtree({
            elem: 'xtree3'                
            , form: form                 
            , data: apiUrl+ '/api/MAIN/GetMenuTree?ID=' + getQueryString("id") 
             , isopen: false
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            var oCks = xtree3.GetChecked();//GetAllCheckBox 获取所有
            var idList = "";
            debugger;
           for (var i = 0; i < oCks.length; i++) {
               idList+=oCks[i].value+",";
           }
            $.ajax({
                url: apiUrl + '/api/MAIN/AddMenuRole?roleID=' + getQueryString("id") + "&idList=" + idList.substring(0, (idList.length-1)),
                type: 'get',
                data: data.field,
                success: function (data) {
                    parent.layer.close(index);
                    parent.$(".layui-laypage-btn")[0].click();
                    parent.layer.alert('修改成功');
                }
            });
            //var maintenancePlace = JSON.stringify(data.field);
            return false;
        });

    });
</script>
