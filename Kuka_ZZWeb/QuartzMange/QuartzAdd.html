<link href="../CSS/layui.css" rel="stylesheet" />
<script src="../JS/layui.js"></script>
<script src="../JS/jquery-v3.2.1.js"></script>
<script src="../JS/vue.js"></script>
<script src="../JS/Main.js"></script>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">

    <legend>数据添加</legend>
</fieldset>

<form class="layui-form" action="" style="padding:20px" id="formBody">
    <div class="layui-form-item">
        <label class="layui-form-label">任务名</label>
        <div class="layui-input-block">
            <input type="text" name="taskname" lay-verify="title" v-model="taskname" autocomplete="off" placeholder="请输入标题" class="layui-input" >
            <input type="hidden" name="ID" v-model="id" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">存储过程名称</label>
        <div class="layui-input-block">
            <input type="tel" name="procname" v-model="procname"  autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">参数</label>
        <div class="layui-input-block">
            <input type="text" name="parm" v-model="parm"  autocomplete="off" class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input type="radio" name="typeid" value="1" title="存储过程" v-model="typeid" >
            <input type="radio" name="typeid" value="2" title="插件" v-model="typeid" >
            <!--<input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女">-->
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">插件名称</label>
        <div class="layui-input-block">
            <!--inline这个小框-->
            <input type="text" name="dllname" v-model="dllname" lay-verify="content" autocomplete="off" class="layui-input" >
        </div>


    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类名</label>
        <div class="layui-input-block">
            <!--inline这个小框-->
            <input type="text" name="classname" placeholder="例：命名空间.类名（FK_Quartz.MainJob）" v-model="classname" lay-verify="content" autocomplete="off" class="layui-input" >
        </div>


    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">cronstr表达式</label>
        <div class="layui-input-inline">
            <!--inline这个小框-->
            <input type="text" id="cronstr" name="cronstr" v-model="cronstr" lay-verify="content" autocomplete="off" class="layui-input" >
       
        </div>
        <div class="layui-input-block">
            <input type="button" class="layui-btn" value="获取cron表达式" onclick="getCron()" />
            </div>
        </div>
 
    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <!--inline这个小框-->
            <input type="text" name="remake" v-model="remake" lay-verify="content" autocomplete="off" class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        <a id="closeIframe" class="layui-btn">返回</a>
        </div>
  
</form>
